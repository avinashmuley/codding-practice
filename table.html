<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="4px" align="center" cellpadding="10" cellspacing="10">
      <thead bgcolor="gray">
        <tr>
          <th>No</th>
          <th>Student Name</th>
          <th>Roll no</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>1</td>
          <td bgcolor="skyblue">xxx</td>
          <td bgcolor="skyblue">xyz</td>
          <td bgcolor="skyblue">bbn</td>
        </tr>
        <tr>
          <td>2</td>
          <td>xxx</td>
          <td>xyz</td>
          <td>bbn</td>
        </tr>
        <tr>
          <th colspan="4" bgcolor="pink  "></th>
        </tr>
        <tr>
          <td>3</td>
          <td>xxx</td>
          <td>xyz</td>
          <td>bbn</td>
        </tr>
        <tr>
          <td>4</td>
          <td>xxx</td>
          <td>xyz</td>
          <td>bbn</td>
        </tr>
        <tr>
          <td>5</td>
          <td>xxx</td>
          <td>xyz</td>
          <td>bbn</td>
        </tr>
        <th rowspan="3"></th>
      </tbody>
    </table>
  </body>
</html>
